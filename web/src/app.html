<!DOCTYPE html>
<html lang="%lang%" style="scroll-behavior: auto">
  <head>
    <meta charset="utf-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="font-montserrat">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
